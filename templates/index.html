<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Engine</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        :root {
            --bg-primary: #0d2818;
            --bg-secondary: #1a4d2e;
            --bg-tertiary: #2d6a4f;
            --text-primary: #ffd60a;
            --text-secondary: #ffee32;
            --accent: #ffc300;
            --accent-hover: #ffd60a;
            --success: #ffee32;
            --warning: #ffc300;
            --error: #ff6b6b;
            --border: #3d8b5f;
            --primary: #ffd60a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* Step indicator */
        .steps {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .step-indicator.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #0d2818;
            font-weight: 600;
        }
        
        .step-indicator.completed {
            background: var(--success);
            border-color: var(--success);
            color: #0d2818;
            font-weight: 600;
        }
        
        /* Panels */
        .panel {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .panel.active {
            display: block;
        }
        
        .panel h2 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        /* Input styles */
        textarea, input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #ffd60a;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea {
            min-height: 120px;
        }
        
        textarea::placeholder, input::placeholder {
            color: var(--text-secondary);
            opacity: 1;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #0d2818;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Feature statement */
        .feature-statement {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        /* Input hero - centered prominent input */
        .input-hero {
            display: flex;
            gap: 0.75rem;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }
        
        .input-hero textarea {
            flex: 1;
            min-height: 80px;
            font-size: 1.1rem;
            color: #ffd60a;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(255, 214, 10, 0.2);
        }
        
        .btn-send {
            width: 60px;
            height: auto;
            min-height: 80px;
        }
        
        /* Chat messages */
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            max-width: 90%;
            width: fit-content;
        }
        
        .message.ai {
            background: var(--bg-tertiary);
            align-self: center;
            text-align: center;
        }
        
        .message.user {
            background: var(--accent);
            color: #0d2818;
            margin-left: auto;
        }
        
        .message.typing {
            color: var(--text-secondary);
        }
        
        /* Format selector */
        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .format-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .format-card:hover {
            border-color: var(--accent);
        }
        
        .format-card.selected {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .format-card .icon {
            display: none;
        }
        
        .format-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }
        
        .format-card p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        /* Results */
        .result-section {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }
        
        .result-section h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-section h4 {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .result-section p {
            margin-bottom: 0.75rem;
        }
        
        /* Stock footage grid */
        .footage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .footage-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .footage-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        
        .footage-card .info {
            padding: 0.75rem;
        }
        
        .footage-card .info p {
            font-size: 0.8rem;
            margin: 0;
        }
        
        .footage-card a {
            display: block;
            padding: 0.5rem;
            background: var(--accent);
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 0.8rem;
        }
        
        /* Carousel preview */
        .carousel-preview {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
        }
        
        .carousel-slide {
            min-width: 250px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }
        
        .carousel-slide h4 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Token UI */
        .token-panel {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: right;
            font-size: 0.9rem;
        }
        .token-balance {
            color: var(--text-primary);
            font-weight: 600;
        }
        .token-estimate {
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 40, 24, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--accent);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal-content h3 {
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        .modal-list {
            text-align: left;
            margin: 1rem 0;
            list-style: none;
            color: var(--text-secondary);
        }
        .modal-list li::before {
            content: "‚Ä¢ ";
            color: var(--accent);
        }
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 400 100" style="max-width: 400px; height: auto;">
                    <!-- Main Logo: Framd's Post Assembler -->
                    <text x="50%" y="45" text-anchor="middle" fill="#ffd60a" font-family="'Inter', Helvetica, sans-serif" font-size="42" font-weight="900" letter-spacing="-1" style="text-transform: uppercase;">Framd</text>
                    <text x="50%" y="85" text-anchor="middle" fill="#ffd60a" font-family="'Courier New', Courier, monospace" font-size="24" font-weight="400" letter-spacing="2" style="text-transform: lowercase; opacity: 0.9;">post assembler</text>
                </svg>
            </div>
            <div class="token-panel">
                <span class="token-balance">Your balance: <span id="balance-amount">120</span> tokens</span>
                <span class="token-estimate">‚âà <span id="post-estimate">3</span> posts remaining</span>
            </div>
        </header>
        
        <div class="steps">
            <div class="step-indicator active" id="step1-indicator">1. Main Interface</div>
            <div class="step-indicator" id="step2-indicator">2. Timeline Developer</div>
            <div class="step-indicator" id="step3-indicator">3. Export Video</div>
        </div>
        
        <!-- STEP 1: Script Development -->
        <div class="panel active" id="panel-script">
            <h2 style="text-align: center; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; opacity: 0.7; margin-bottom: 0.5rem;">Framd‚Ñ¢</h2>
            <p class="feature-statement">Framd Post Assembler ‚Äî No clip exists without a script. No script exists without reasoning.</p>
            
            <div class="input-hero">
                <textarea id="user-input" placeholder="Paste a link or whats your pitch?" rows="3"></textarea>
                <button class="btn btn-primary btn-send" id="send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <p style="text-align: center; font-size: 0.75rem; opacity: 0.5; margin-top: -1.5rem; margin-bottom: 2rem; color: var(--text-secondary);">
                Disclaimer: Any video link processed will be downloaded for assembly.
            </p>
            
            <div class="chat-container" id="script-chat">
            </div>
            <p style="text-align: center; font-size: 0.8rem; opacity: 0.6; margin-top: 1rem; color: var(--text-secondary);">
                Powered by Calligra
            </p>
            
            <div id="script-ready" class="hidden" style="margin-top: 1.5rem; padding: 1rem; background: rgba(34, 197, 94, 0.1); border: 1px solid var(--success); border-radius: 8px;">
                <p style="color: var(--success); font-weight: 600;">Script refined and ready!</p>
                <button class="btn btn-primary" style="margin-top: 0.75rem;" onclick="goToFormats()">Continue to Format Selection</button>
            </div>
        </div>
        
        <!-- STEP 2: Timeline Developer -->
        <div class="panel" id="panel-format">
            <h2>Timeline Developer</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Build your video timeline with voiceover and visuals.
            </p>
            
            <!-- Script Preview -->
            <div class="result-section" style="margin-bottom: 1.5rem;">
                <h3>Your Script</h3>
                <p id="script-preview" style="white-space: pre-wrap;"></p>
            </div>
            
            <!-- Voiceover Section -->
            <div class="result-section" style="margin-bottom: 1.5rem;">
                <h3>Voiceover</h3>
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Choose a voice for your narration:</p>
                
                <div class="format-grid" style="grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));">
                    <div class="format-card voice-card selected" data-voice="alloy" onclick="selectVoice(this)">
                        <div class="icon"></div>
                        <h3>Alloy</h3>
                        <p>Neutral, versatile</p>
                    </div>
                    <div class="format-card voice-card" data-voice="echo" onclick="selectVoice(this)">
                        <div class="icon"></div>
                        <h3>Echo</h3>
                        <p>Male, deep</p>
                    </div>
                    <div class="format-card voice-card" data-voice="fable" onclick="selectVoice(this)">
                        <div class="icon"></div>
                        <h3>Fable</h3>
                        <p>British, expressive</p>
                    </div>
                    <div class="format-card voice-card" data-voice="onyx" onclick="selectVoice(this)">
                        <div class="icon"></div>
                        <h3>Onyx</h3>
                        <p>Male, authoritative</p>
                    </div>
                    <div class="format-card voice-card" data-voice="nova" onclick="selectVoice(this)">
                        <div class="icon"></div>
                        <h3>Nova</h3>
                        <p>Female, warm</p>
                    </div>
                    <div class="format-card voice-card" data-voice="shimmer" onclick="selectVoice(this)">
                        <div class="icon"></div>
                        <h3>Shimmer</h3>
                        <p>Female, clear</p>
                    </div>
                </div>
                
                <button class="btn btn-secondary" style="margin-top: 1rem;" id="generate-voice-btn" onclick="generateVoiceover()">
                    Generate Voiceover
                </button>
                <div id="voiceover-result" style="margin-top: 1rem; display: none;">
                    <audio id="voiceover-audio" controls style="width: 100%;"></audio>
                </div>
            </div>
            
            <!-- Output Format Section -->
            <div class="result-section" style="margin-bottom: 1.5rem;">
                <h3>Output Formats</h3>
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Select formats to generate:</p>
                
                <div class="format-grid">
                    <div class="format-card" data-format="reel" onclick="toggleFormat(this)">
                        <div class="icon"></div>
                        <h3>Reel / TikTok</h3>
                        <p>15-60 sec vertical video</p>
                    </div>
                    <div class="format-card" data-format="carousel" onclick="toggleFormat(this)">
                        <div class="icon"></div>
                        <h3>Carousel Post</h3>
                        <p>Swipeable slides</p>
                    </div>
                    <div class="format-card" data-format="post" onclick="toggleFormat(this)">
                        <div class="icon"></div>
                        <h3>Regular Post</h3>
                        <p>Single image + caption</p>
                    </div>
                    <div class="format-card" data-format="thread" onclick="toggleFormat(this)">
                        <div class="icon"></div>
                        <h3>Thread</h3>
                        <p>Multi-part text thread</p>
                    </div>
                </div>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-secondary" onclick="goToScript()">Back</button>
                <button class="btn btn-primary" id="generate-btn" onclick="generateContent()" disabled>Generate Content</button>
            </div>
        </div>
        
        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h3>Before creation</h3>
                <p>Estimated cost: <span id="modal-cost">35</span> tokens</p>
                <div style="text-align: left; margin: 1.5rem 0;">
                    <p style="font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--text-primary);">This includes:</p>
                    <ul class="modal-list">
                        <li>Script</li>
                        <li>Visual plan</li>
                        <li>Copyright-safe visuals</li>
                        <li>Video export</li>
                    </ul>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="proceedWithCreation()">Create post</button>
                </div>
            </div>
        </div>

        <!-- STEP 3: Export Video -->
        <div class="panel" id="panel-results">
            <h2>Your Video is Ready</h2>
            
            <div id="video-result" style="display: none; margin-bottom: 1.5rem;">
                <div class="result-section">
                    <h3>Final Video</h3>
                    <video id="final-video" controls style="width: 100%; max-height: 400px; border-radius: 8px; margin-top: 1rem;"></video>
                    <a id="download-video" class="btn btn-primary" style="margin-top: 1rem; display: inline-block;" download>Download Video</a>
                </div>
            </div>
            
            <div id="results-container"></div>
            
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-secondary" onclick="goToFormats()">Back to Timeline</button>
                <button class="btn btn-secondary" onclick="startOver()">Start New</button>
            </div>
        </div>
        
        <footer>
            <p>Framd Post Assembler ‚Äî No clip exists without a script. No script exists without reasoning.</p>
        </footer>
    </div>
    
    <script>
        let conversationHistory = [];
        let refinedScript = null;
        let questionCount = 0;
        let selectedFormats = [];
        let selectedVoice = 'alloy';
        
        function selectVoice(card) {
            document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedVoice = card.dataset.voice;
        }
        
        let referenceContext = null;
        let currentVideoPath = null;
        
        async function cutClip(startTime, endTime) {
            const chatContainer = document.getElementById('script-chat');
            chatContainer.innerHTML += `<div class="message ai" style="color: var(--text-secondary);">‚úÇÔ∏è Cutting clip ${startTime} to ${endTime}...</div>`;
            
            try {
                const response = await fetch('/cut-clip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        video_path: currentVideoPath,
                        start_time: startTime,
                        end_time: endTime
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    chatContainer.innerHTML += `
                        <div class="message ai" style="background: rgba(45, 106, 79, 0.8); border: 1px solid var(--accent);">
                            üé¨ Clip ready! 
                            <div style="margin-top: 0.75rem;">
                                <video controls style="width: 100%; max-height: 200px; border-radius: 8px;">
                                    <source src="${data.clip_url}" type="video/mp4">
                                </video>
                                <a href="${data.clip_url}" download class="btn btn-primary" style="margin-top: 0.5rem; display: inline-block;">Download Clip</a>
                            </div>
                        </div>
                    `;
                } else {
                    chatContainer.innerHTML += `<div class="message ai" style="color: var(--error);">Failed to cut clip: ${data.error}</div>`;
                }
            } catch (error) {
                chatContainer.innerHTML += `<div class="message ai" style="color: var(--error);">Error: ${error.message}</div>`;
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function downloadReference() {
            const urlInput = document.getElementById('reference-url');
            const btn = document.getElementById('download-ref-btn');
            const statusDiv = document.getElementById('reference-status');
            const statusText = document.getElementById('reference-status-text');
            
            const url = urlInput.value.trim();
            if (!url) {
                alert('Please paste a video URL');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            statusDiv.style.display = 'block';
            statusText.textContent = 'Downloading and analyzing video...';
            statusText.style.color = 'var(--text-secondary)';
            
            try {
                const response = await fetch('/download-reference', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    referenceContext = {
                        video_path: data.video_path,
                        transcript: data.transcript
                    };
                    
                    statusText.style.color = 'var(--success)';
                    if (data.transcript) {
                        statusText.textContent = '‚úì Video downloaded and transcribed! AI will use this as inspiration.';
                    } else {
                        statusText.textContent = '‚úì Video downloaded! AI will analyze the style.';
                    }
                } else {
                    statusText.style.color = 'var(--error)';
                    statusText.textContent = 'Error: ' + (data.error || 'Could not download video');
                }
            } catch (error) {
                statusText.style.color = 'var(--error)';
                statusText.textContent = 'Error: ' + error.message;
            }
            
            btn.disabled = false;
            btn.textContent = 'Analyze';
        }
        
        async function generateVoiceover() {
            const btn = document.getElementById('generate-voice-btn');
            const resultDiv = document.getElementById('voiceover-result');
            const audio = document.getElementById('voiceover-audio');
            
            if (!refinedScript) {
                alert('No script to generate voiceover from');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            try {
                const response = await fetch('/generate-voiceover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: refinedScript,
                        voice: selectedVoice
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    audio.src = data.audio_url;
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + (data.error || 'Failed to generate voiceover'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
            
            btn.disabled = false;
            btn.textContent = 'Generate Voiceover';
        }
        
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatContainer = document.getElementById('script-chat');
            const sendBtn = document.getElementById('send-btn');
            
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            chatContainer.innerHTML += `<div class="message user">${escapeHtml(message)}</div>`;
            input.value = '';
            sendBtn.disabled = true;
            
            // Add typing indicator
            chatContainer.innerHTML += `<div class="message ai typing" id="typing">Thinking...</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            conversationHistory.push({ role: 'user', content: message });
            
            try {
                const response = await fetch('/refine-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation: conversationHistory,
                        question_count: questionCount,
                        reference: referenceContext
                    })
                });
                
                const data = await response.json();
                document.getElementById('typing')?.remove();
                
                if (data.success) {
                    chatContainer.innerHTML += `<div class="message ai">${escapeHtml(data.reply)}</div>`;
                    conversationHistory.push({ role: 'assistant', content: data.reply });
                    
                    if (data.has_question) {
                        questionCount++;
                    }
                    
                    if (data.video_downloaded) {
                        currentVideoPath = data.video_path;
                        chatContainer.innerHTML += `<div class="message ai" style="background: rgba(45, 106, 79, 0.8); border: 1px solid var(--accent);">üìπ Video downloaded and analyzed! I'll suggest clips you can cut.</div>`;
                    }
                    
                    const clipMatches = data.reply.match(/\[CLIP:\s*(\d{1,2}:\d{2})-(\d{1,2}:\d{2})\]/gi);
                    if (clipMatches && currentVideoPath) {
                        let clipButtonsHtml = '<div class="clip-buttons" style="margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem;">';
                        clipMatches.forEach((match, index) => {
                            const times = match.match(/(\d{1,2}:\d{2})-(\d{1,2}:\d{2})/);
                            if (times) {
                                const startTime = times[1];
                                const endTime = times[2];
                                clipButtonsHtml += `<button class="btn btn-secondary" onclick="cutClip('${startTime}', '${endTime}')" style="font-size: 0.85rem; padding: 0.5rem 1rem;">‚úÇÔ∏è Cut ${startTime}-${endTime}</button>`;
                            }
                        });
                        clipButtonsHtml += '</div>';
                        chatContainer.innerHTML += clipButtonsHtml;
                    }
                    
                    if (data.script_ready) {
                        refinedScript = data.refined_script;
                        document.getElementById('script-ready').classList.remove('hidden');
                    }
                }
            } catch (error) {
                document.getElementById('typing')?.remove();
                chatContainer.innerHTML += `<div class="message ai">Something went wrong. Try again.</div>`;
            }
            
            sendBtn.disabled = false;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function toggleFormat(card) {
            card.classList.toggle('selected');
            const format = card.dataset.format;
            
            if (card.classList.contains('selected')) {
                selectedFormats.push(format);
            } else {
                selectedFormats = selectedFormats.filter(f => f !== format);
            }
            
            const generateBtn = document.getElementById('generate-btn');
            if (generateBtn) {
                generateBtn.disabled = selectedFormats.length === 0;
            }
        }
        
        function goToScript() {
            document.getElementById('panel-format').classList.remove('active');
            document.getElementById('panel-script').classList.add('active');
            document.getElementById('step1-indicator').classList.add('active');
            document.getElementById('step1-indicator').classList.remove('completed');
            document.getElementById('step2-indicator').classList.remove('active');
        }
        
        function goToFormats() {
            document.getElementById('panel-script').classList.remove('active');
            document.getElementById('panel-results').classList.remove('active');
            document.getElementById('panel-format').classList.add('active');
            document.getElementById('step1-indicator').classList.remove('active');
            document.getElementById('step1-indicator').classList.add('completed');
            document.getElementById('step2-indicator').classList.add('active');
            document.getElementById('step3-indicator').classList.remove('active');
            
            if (refinedScript) {
                document.getElementById('script-preview').textContent = refinedScript;
            }
        }
        
        function goToResults() {
            document.getElementById('panel-format').classList.remove('active');
            document.getElementById('panel-results').classList.add('active');
            document.getElementById('step2-indicator').classList.remove('active');
            document.getElementById('step2-indicator').classList.add('completed');
            document.getElementById('step3-indicator').classList.add('active');
        }
        
        function startOver() {
            conversationHistory = [];
            refinedScript = null;
            questionCount = 0;
            selectedFormats = [];
            selectedVoice = 'alloy';
            
            document.getElementById('script-chat').innerHTML = `
                <div class="message ai">
                    Links become clips. Ideas become posts. Whats your pitch?
                </div>
            `;
            document.getElementById('script-ready').classList.add('hidden');
            document.getElementById('results-container').innerHTML = '';
            document.querySelectorAll('.format-card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('selected'));
            document.querySelector('.voice-card[data-voice="alloy"]')?.classList.add('selected');
            document.getElementById('generate-btn').disabled = true;
            document.getElementById('voiceover-result').style.display = 'none';
            
            document.getElementById('panel-results').classList.remove('active');
            document.getElementById('panel-format').classList.remove('active');
            document.getElementById('panel-script').classList.add('active');
            
            document.getElementById('step1-indicator').classList.add('active');
            document.getElementById('step1-indicator').classList.remove('completed');
            document.getElementById('step2-indicator').classList.remove('active', 'completed');
            document.getElementById('step3-indicator').classList.remove('active', 'completed');
        }
        
        async function generateContent() {
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            try {
                const response = await fetch('/generate-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        script: refinedScript,
                        formats: selectedFormats,
                        conversation: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results);
                    
                    generateBtn.textContent = 'Creating Video...';
                    const voiceoverAudio = document.getElementById('voiceover-audio');
                    const voiceoverUrl = voiceoverAudio.src ? voiceoverAudio.src.replace(window.location.origin, '') : null;
                    
                    let stockVideos = [];
                    for (const result of Object.values(data.results)) {
                        if (result.stock_footage) {
                            stockVideos = stockVideos.concat(result.stock_footage);
                        }
                    }
                    
                    const videoResponse = await fetch('/generate-video', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            voiceover_url: voiceoverUrl,
                            stock_videos: stockVideos,
                            script: refinedScript,
                            format: selectedFormats.includes('reel') ? 'reel' : 'post'
                        })
                    });
                    
                    const videoData = await videoResponse.json();
                    
                    if (videoData.success) {
                        document.getElementById('video-result').style.display = 'block';
                        document.getElementById('final-video').src = videoData.video_url;
                        document.getElementById('download-video').href = videoData.video_url;
                    }
                    
                    goToResults();
                } else {
                    alert('Error generating content: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Content';
        }
        
        function displayResults(results) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            
            for (const [format, content] of Object.entries(results)) {
                let html = `<div class="result-section">`;
                
                if (format === 'reel') {
                    html += `
                        <h3>üé¨ Reel / TikTok Script</h3>
                        <div style="margin-bottom: 1rem;">
                            <h4>Hook (0-5 sec)</h4>
                            <p>${escapeHtml(content.hook || '')}</p>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <h4>Body</h4>
                            <p>${escapeHtml(content.body || '')}</p>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <h4>Payoff</h4>
                            <p>${escapeHtml(content.payoff || '')}</p>
                        </div>
                        <p><strong>Duration:</strong> ${content.duration || '30 seconds'}</p>
                    `;
                } else if (format === 'carousel') {
                    html += `<h3>üìë Carousel Post</h3><div class="carousel-preview">`;
                    (content.slides || []).forEach((slide, i) => {
                        html += `
                            <div class="carousel-slide">
                                <h4>Slide ${i + 1}</h4>
                                <p>${escapeHtml(slide)}</p>
                            </div>
                        `;
                    });
                    html += `</div><p style="margin-top: 1rem;"><strong>Caption:</strong> ${escapeHtml(content.caption || '')}</p>`;
                } else if (format === 'post') {
                    html += `
                        <h3>üìù Regular Post</h3>
                        <div style="margin-bottom: 1rem;">
                            <h4>Caption</h4>
                            <p>${escapeHtml(content.caption || '')}</p>
                        </div>
                        <div>
                            <h4>Hashtags</h4>
                            <p style="color: var(--accent);">${escapeHtml(content.hashtags || '')}</p>
                        </div>
                    `;
                } else if (format === 'thread') {
                    html += `<h3>üßµ Thread</h3>`;
                    (content.tweets || []).forEach((tweet, i) => {
                        html += `
                            <div style="background: var(--bg-secondary); padding: 1rem; border-radius: 8px; margin-bottom: 0.5rem; border-left: 3px solid var(--accent);">
                                <span style="color: var(--text-secondary); font-size: 0.8rem;">${i + 1}/${content.tweets.length}</span>
                                <p style="margin-top: 0.5rem;">${escapeHtml(tweet)}</p>
                            </div>
                        `;
                    });
                }
                
                // Stock footage
                if (content.stock_footage && content.stock_footage.length > 0) {
                    html += `<h4 style="margin-top: 1.5rem;">Suggested Stock Footage</h4><div class="footage-grid">`;
                    content.stock_footage.forEach(video => {
                        html += `
                            <div class="footage-card">
                                <img src="${video.preview_url}" alt="${video.keyword}">
                                <div class="info">
                                    <p><strong>${video.keyword}</strong></p>
                                    <p>${video.duration}s</p>
                                </div>
                                <a href="${video.pexels_url}" target="_blank">View on Pexels</a>
                            </div>
                        `;
                    });
                    html += `</div>`;
                }
                
                html += `</div>`;
                container.innerHTML += html;
            }
        }
        
        // Enter key to send
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        function closeModal() {
            document.getElementById('confirm-modal').style.display = 'none';
        }

        async function proceedWithCreation() {
            closeModal();
            
            const chatContainer = document.getElementById('script-chat');
            chatContainer.innerHTML += `<div class="message ai" style="color: var(--text-secondary);">AI Approval Gate: Reviewing constitution compliance...</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // Mocking the approval gate check for now, connecting to backend in real flow
                const approvalResponse = await fetch('/ai-approval-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script: refinedScript })
                });
                const approvalData = await approvalResponse.json();

                if (!approvalData.approved) {
                    chatContainer.innerHTML += `
                        <div class="message ai" style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error);">
                            Rejected: ${approvalData.reasoning}
                            <br>Required changes: ${approvalData.required_changes.join(', ')}
                        </div>
                    `;
                    return;
                }

                const response = await fetch('/deduct-tokens', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 35 })
                });
                const data = await response.json();
                if (data.success) {
                    // Update the UI balance immediately
                    document.getElementById('balance-amount').textContent = data.balance;
                    document.getElementById('post-estimate').textContent = Math.floor(data.balance / 35);
                    
                    // Show success message
                    const chatContainer = document.getElementById('script-chat');
                    chatContainer.innerHTML += `
                        <div class="message ai" style="background: rgba(34, 197, 94, 0.1); border: 1px solid var(--success);">
                            Your post is ready. 35 tokens used.
                        </div>
                    `;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Proceed with actual generation logic
                    generateContent();
                } else {
                    alert(data.error || "Insufficient tokens");
                }
            } catch (e) {
                console.error("Token deduction failed", e);
            }
        }

        async function updateBalance() {
            try {
                const response = await fetch('/get-tokens');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('balance-amount').textContent = data.balance;
                    document.getElementById('post-estimate').textContent = Math.floor(data.balance / 35);
                }
            } catch (e) {
                console.error("Failed to fetch balance");
            }
        }

        window.onload = updateBalance;
    </script>
</body>
