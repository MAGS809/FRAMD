<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign Up â€” Framd</title>
                <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
                    <style>
                            :root { --bg: #0d0d0d; --text: #ffd60a; --text-dim: rgba(255,214,10,0.6); --text-faint: rgba(255,214,10,0.2); }
                                    * { margin: 0; padding: 0; box-sizing: border-box; }
                                            body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
                                                    .auth-container { width: 100%; max-width: 400px; padding: 2rem; }
                                                            .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; font-weight: 600; text-align: center; margin-bottom: 2rem; }
                                                                    .logo a { color: var(--text); text-decoration: none; }
                                                                            .logo span { font-size: 0.75rem; font-weight: 400; color: var(--text-dim); display: block; }
                                                                                    h1 { font-family: 'Space Grotesk', sans-serif; font-size: 1.75rem; text-align: center; margin-bottom: 1.5rem; }
                                                                                            .error { background: rgba(255,50,50,0.15); border: 1px solid rgba(255,50,50,0.4); color: #ff6b6b; padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; }
                                                                                                    form { display: flex; flex-direction: column; gap: 1rem; }
                                                                                                            label { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.25rem; display: block; }
                                                                                                                    input[type="email"], input[type="password"], input[type="text"] {
                                                                                                                                width: 100%; padding: 0.875rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--text-faint);
                                                                                                                                            border-radius: 8px; color: var(--text); font-size: 1rem; font-family: 'Inter', sans-serif; outline: none; transition: border-color 0.2s;
                                                                                                                                                    }
                                                                                                                                                            input:focus { border-color: var(--text); }
                                                                                                                                                                    input::placeholder { color: var(--text-faint); }
                                                                                                                                                                            .name-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
                                                                                                                                                                                    .btn-submit {
                                                                                                                                                                                                width: 100%; padding: 0.875rem; background: var(--text); color: var(--bg); border: none; border-radius: 8px;
                                                                                                                                                                                                            font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s; font-family: 'Inter', sans-serif;
                                                                                                                                                                                                                    }
                                                                                                                                                                                                                            .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,214,10,0.3); }
                                                                                                                                                                                                                                    .alt-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-dim); }
                                                                                                                                                                                                                                            .alt-link a { color: var(--text); text-decoration: none; }
                                                                                                                                                                                                                                                    .alt-link a:hover { text-decoration: underline; }
                                                                                                                                                                                                                                                            .bonus { text-align: center; margin-top: 1rem; font-size: 0.8rem; color: var(--text-dim); }
                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                    <div class="auth-container">
                                                                                                                                                                                                                                                                            <div class="logo"><a href="/">Framd <span>powered by Echo Engine</span></a></div>
                                                                                                                                                                                                                                                                                    <h1>Create Account</h1>
                                                                                                                                                                                                                                                                                            {% if error %}
                                                                                                                                                                                                                                                                                                    <div class="error">{{ error }}</div>
                                                                                                                                                                                                                                                                                                            {% endif %}
                                                                                                                                                                                                                                                                                                                    <form method="POST">
                                                                                                                                                                                                                                                                                                                                <div class="name-row">
                                                                                                                                                                                                                                                                                                                                                <div>
                                                                                                                                                                                                                                                                                                                                                                    <label for="first_name">First Name</label>
                                                                                                                                                                                                                                                                                                                                                                                        <input type="text" id="first_name" name="first_name" placeholder="First">
                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                        <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="last_name">Last Name</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="text" id="last_name" name="last_name" placeholder="Last">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="email">Email</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label for="password">Password</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button type="submit" class="btn-submit">Sign Up</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="bonus">You'll get 120 free tokens to start creating.</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="alt-link">Already have an account? <a href="{{ url_for('replit_auth.login') }}">Log In</a></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
