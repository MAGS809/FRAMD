<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€” Framd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --text: #ffd60a;
            --text-dim: rgba(255,214,10,0.6);
            --text-faint: rgba(255,214,10,0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container { width: 100%; max-width: 400px; padding: 2rem; }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem; font-weight: 600;
            text-align: center; margin-bottom: 2rem;
        }
        .logo a { color: var(--text); text-decoration: none; }
        .logo span { font-size: 0.75rem; font-weight: 400; color: var(--text-dim); display: block; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 1.75rem; text-align: center; margin-bottom: 1.5rem; }
        .error {
            background: rgba(255,50,50,0.15); border: 1px solid rgba(255,50,50,0.4);
            color: #ff6b6b; padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem;
        }
        form { display: flex; flex-direction: column; gap: 1rem; }
        label { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.25rem; display: block; }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%; padding: 0.875rem 1rem;
            background: rgba(255,255,255,0.05); border: 1px solid var(--text-faint);
            border-radius: 8px; color: var(--text); font-size: 1rem;
            font-family: 'Inter', sans-serif; outline: none; transition: border-color 0.2s;
        }
        input:focus { border-color: var(--text); }
        input::placeholder { color: var(--text-faint); }
        .name-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .btn-submit {
            width: 100%; padding: 0.875rem; background: var(--text); color: var(--bg);
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: all 0.2s; font-family: 'Inter', sans-serif;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,214,10,0.3); }
        .divider {
            display: flex; align-items: center; gap: 1rem;
            margin: 1.5rem 0; color: var(--text-faint); font-size: 0.85rem;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: var(--text-faint);
        }
        .social-buttons { display: flex; flex-direction: column; gap: 0.75rem; }
        .btn-social {
            display: flex; align-items: center; justify-content: center; gap: 0.75rem;
            width: 100%; padding: 0.8rem; border-radius: 8px; font-size: 0.95rem;
            font-weight: 500; cursor: pointer; transition: all 0.2s;
            text-decoration: none; font-family: 'Inter', sans-serif; border: none;
        }
        .btn-social:hover { transform: translateY(-1px); }
        .btn-social svg { width: 20px; height: 20px; flex-shrink: 0; }
        .btn-google { background: #ffffff; color: #1f1f1f; }
        .btn-google:hover { box-shadow: 0 4px 12px rgba(255,255,255,0.2); }
        .btn-facebook { background: #1877F2; color: #ffffff; }
        .btn-facebook:hover { box-shadow: 0 4px 12px rgba(24,119,242,0.4); }
        .btn-apple { background: #000000; color: #ffffff; border: 1px solid rgba(255,255,255,0.3); }
        .btn-apple:hover { box-shadow: 0 4px 12px rgba(255,255,255,0.15); }
        .alt-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-dim); }
        .alt-link a { color: var(--text); text-decoration: none; }
        .alt-link a:hover { text-decoration: underline; }
        .bonus { text-align: center; margin-top: 1rem; font-size: 0.8rem; color: var(--text-dim); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo"><a href="/">Framd <span>powered by Echo Engine</span></a></div>
        <h1>Create Account</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="social-buttons">
            <a href="{{ url_for('replit_auth.google_login') }}" class="btn-social btn-google">
                <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Sign up with Google
            </a>
            <a href="{{ url_for('replit_auth.facebook_login') }}" class="btn-social btn-facebook">
                <svg viewBox="0 0 24 24" fill="#ffffff"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                Sign up with Facebook
            </a>
            <a href="{{ url_for('replit_auth.apple_login') }}" class="btn-social btn-apple">
                <svg viewBox="0 0 24 24" fill="#ffffff"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                Sign up with Apple
            </a>
        </div>

        <div class="divider">or sign up with email</div>

        <form method="POST">
            <div class="name-row">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last">
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
        </form>
        <div class="bonus">You'll get 120 free tokens to start creating.</div>
        <div class="alt-link">Already have an account? <a href="{{ url_for('replit_auth.login') }}">Log In</a></div>
    </div>
</body>
</html>
